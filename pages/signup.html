<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <div class="container-fluid">
		<!-- Logo -->
		<a class="navbar-brand" href="../index.html">
		  <img src="../img/fined_logo.png" alt="FinEd Logo" style="max-width: 50px; height: auto;">
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		  <ul class="navbar-nav me-auto mb-2 mb-md-0">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="about.html">About</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="bank.html">Bank</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="checking.html">Checking</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link disabled" href="#">Savings</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link disabled" href="#">Certificate</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link disabled" href="#">Traditional IRA</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link disabled" href="#">Roth IRA</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link disabled" href="#">401(k)</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	<!-- End Navigation -->

	
	<!-- Main Content -->
	<div class="col-md-10 mx-auto col-lg-5" style="margin-top: 100px; margin-bottom: 25px">
		<form class="p-4 p-md-5 border rounded-3 bg-light">
			<h2 class="mb-4 text-center">Create Your FinEd Account</h2>

			<!-- User Name Field -->
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingUsername" placeholder="Enter your username">
				<label for="floatingUsername">Username</label>
			</div>

			<!-- Email Field -->
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
				<label for="floatingEmail">Email Address</label>
			</div>

			<!-- Password Field -->
			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>

			<!-- Confirm Password Field -->
			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
				<label for="floatingConfirmPassword">Confirm Password</label>
			</div>

			<!-- Terms of Service Checkbox -->
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="agree" id="terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
				</label>
			</div>

			<!-- Sign Up Button -->
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
			<hr class="my-4">
			<small class="text-muted">By signing up, you agree to the terms of use.</small>

			<!-- Already have an account? Sign In link -->
			<div class="mt-3 text-center">
				<p>Already have an account?</p>
				<button class="w-100 btn btn-lg btn-outline-secondary" type="button" onclick="window.location.href='../index.html'">Sign In</button>
			</div>
		</form>
	</div>

	
	
	
	<!-- End Main Content -->
	
	
	
	<hr class="mb-0">
	
	<!-- Footer -->
	<footer class="footer mt-auto py-3 bg-light">
	  <div class="container">
		<span class="text-muted">&copy; 2024 FinEd. All rights reserved.</span>
	  </div>
	</footer>

    <!-- Include Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
